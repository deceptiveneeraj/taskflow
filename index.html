        <div class="form">
            <form action="">
                <h3>Add New Task</h3>

                <!-- <label for="">Content</label><br> -->

                <button type="button" class="add-btn" onclick="saveTask()"><i class="fas fa-plus"></i> Add Task</button>
                <button type="button" id="cancel-btn" onclick="cancelEdit()" style="display: none;"><i class="fas fa-times"></i> Cancel</button>
